<template name="footer">
  <footer class="footer" id="copyright">
    <div class="container">
      <div class="span5 left links">
        {{#each footerNav}}
          <a href="{{slug}}">{{title}}</a>
        {{/each}}
      </div>
      <div class="span5 right">
        <p>{{{getSetting 'footerMessage'}}}</p>
      </div>
    </div>
  </footer>
</template>
