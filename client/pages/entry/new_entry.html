<template name="new_entry">
  <div class="row">
    <span class="span4"><h2>New Entry</h2></span>
    <span class="span3"><a class="btn" id="entryList" href='#'><i class="icon-left icon-caret-left"></i>Back to Entry List</a></span>
  </div>
  <form id="newEntryForm">
    <fieldset id="project_information">
      <h4>Project Information</h4>
      <input class="input-block-level" type="text" id="project_name" name="project_name" placeholder="Project Name*" class="required" />
      <input class="input-block-level" type="text" id="client_name" name="client_name" placeholder="Client Name" class="required" />
      <select class="input-block-level" id="type" name="type">
        <option value="none">Project Type*</option>
        <option value="print">Print / Environmental</option>
        <option value="web">Web / Interactive</option>
        <option value="motion">Motion Graphics</option>
      </select>
      <div id="print_fields" class="project_fields hidden">
        <input class="input-block-level" type="text" id="url" name="url" placeholder="Print Company" />
        <a class="btn filepicker-file" title="File(s)"><i class="icon-left icon-file"></i>Add File(s)</a>
        {{#isolate}}<ul class='file-list'>{{#each files}}<li><i class="file-icon icon-remove-sign"></i> <a href="{{url}}" target="_blank" class="uploaded-file">{{filename}}</a>{{else}}<span class="no-files">No Files</span>{{/each}}</li></ul>{{/isolate}}
        <div class="file-message">Upload up to four digital portfolio images. Images must be JPG, RGB, 1500 x 1160 @72 dpi. These can be photos or digital compilations, and can be horizontal or vertical. These images will not be used for judging, but will be used in the winners’ book and the presentation at the show, if the entry is selected as a winner.<br /><br />You may add image files later. Click the "Add Entry" button at the bottom of this screen to save the entry. You can log in at any time to add the images when you're ready.</div>
      </div>
      <div id="web_fields" class="project_fields hidden">
        <input class="input-block-level" type="text" id="url" name="url" placeholder="URL" />
        <a class="btn filepicker-file" title="File(s)"><i class="icon-left icon-file"></i>Add File(s)</a>
        {{#isolate}}<ul class='file-list'>{{#each files}}<li><i class="file-icon icon-remove-sign"></i> <a href="{{url}}" target="_blank" class="uploaded-file">{{filename}}</a>{{else}}<span class="no-files">No Files</span>{{/each}}</li></ul>{{/isolate}}
        <div class="file-message">Upload up to 4 screen shots. Images must be JPG or PNG, RGB @72 dpi. These are for use in the on-screen presentation at the show and in the winners’ book. Choose screens that best represent your design. Images can show single screens, a collage, or both. Do not include the browser window or show a computer or phone. Capture screen shots at the largest possible resolution.<br /><br />You may add image files later. Click the "Add Entry" button at the bottom of this screen to save the entry. You can log in at any time to add the images when you're ready.</div>
      </div>
      <div id="motion_fields" class="project_fields hidden">
        <input class="input-block-level" type="text" id="url" name="url" placeholder="URL" />
        <a class="btn filepicker-file" title="File(s)"><i class="icon-left icon-file"></i>Add File(s)</a>
        {{#isolate}}<ul class='file-list'>{{#each files}}<li><i class="file-icon icon-remove-sign"></i> <a href="{{url}}" target="_blank" class="uploaded-file">{{filename}}</a>{{else}}<span class="no-files">No Files</span>{{/each}}</li></ul>{{/isolate}}
        <div class="file-message">Upload your video(s) using the Add File(s) button. You may include up to two videos. Please upload ONLY .mov or .mp4 videos, which must be 1280 x 720px. These will be used for judging.<br />
        If your video is over 500 MB, please provide a URL which links to your video in YouTube or Vimeo in the URL field and do not upload the video.<br />
        ALSO upload up to 4 digital portfolio images. Images must be JPG, RGB, 1500 x 1160 @72 dpi. (Horizontal or vertical). These images will be used in the winners’ book and the presentation at the show, if the entry is selected. These are portfolio shots, so submit images that you feel best represent your design.  You may add image files later. Click the "Add Entry" button at the bottom of this screen to save the entry. You can log in at any time to add the images when you're ready.
</div>
      </div>
    </fieldset>
    <fieldset id="project_team" class="hidden">
      <h4 class="pull-left">Project Team</h4>
      <p class="team_info pull-right">Use commas for multiple names.</p>
      <input type="text" id="art_director" name="art_director" placeholder="Art Director(s)"
        class="input-block-level required team_member show_for_print show_for_web show_for_motion" />
      <input type="text" id="designer" name="designer" placeholder="Designer(s)"
        class="input-block-level required team_member show_for_print show_for_web show_for_motion" />
      <input type="text" id="paper" name="paper" placeholder="Paper"
        class="input-block-level team_member show_for_print" />
      <input type="text" id="illustrator" name="illustrator" placeholder="Illustrator(s)"
        class="input-block-level team_member show_for_print show_for_web show_for_motion" />
      <input type="text" id="developer" name="developer" placeholder="Developer(s)"
        class="input-block-level team_member show_for_web" />
      <input type="text" id="copywriter" name="copywriter" placeholder="Copywriter(s)"
        class="input-block-level team_member show_for_print show_for_web show_for_motion" />
      <input type="text" id="photographer" name="photographer" placeholder="Photographer(s)"
        class="input-block-level team_member show_for_print show_for_web show_for_motion" />
      <input type="text" id="special_consultant" name="special_consultant" placeholder="Special Consultant(s)"
        class="input-block-level team_member show_for_print show_for_web show_for_motion" />

      <div class="team_member show_for_web">
	    	<h4>Technical Information</h4>
				<input class="input-block-level" value="{{tech_info}}" type="text" id="tech_info" name="tech_info" placeholder="e.g. Server stack, frameworks used, etc." />
			</div>

			<h4>Notes</h4>
			<textarea class="input-block-level" type="textarea" id="notes" name="notes" placeholder="Miscellaneous notes" />{{notes}}</textarea>

      {{#if entryErrorMessage}}
        <div class="alert alert-error">{{entryErrorMessage}}</div>
      {{/if}}
      <button type="submit" class="btn pull-right">Add Entry<i class="icon-plus icon-right"></i></button>
    </fieldset>
  </form>
</template>
