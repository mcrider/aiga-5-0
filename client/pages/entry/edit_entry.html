<template name="edit_entry">
  <form class="edit-entry-form" data-entry-id="{{_id}}">
    <h4>Project Information</h4>
    <input class="input-block-level" type="text" value="{{project_name}}" id="project_name" name="project_name" placeholder="Project Name" class="required" />
    <input class="input-block-level" type="text" value="{{client_name}}" id="client_name" name="client_name" placeholder="Client Name" class="required" />
    <select class="input-block-level" id="type" name="type">
      <option>Project Type</option>
      <option value="print" {{#if typeEquals type "print"}}selected="selected"{{/if}}>Print / Environmental</option>
      <option value="web" {{#if typeEquals type "web"}}selected="selected"{{/if}}>Web / Interactive</option>
      <option value="motion" {{#if typeEquals type "motion"}}selected="selected"{{/if}}>Motion Graphics</option>
    </select>
    <div id="print_fields" class="project_fields {{#if typeNotEquals type 'print'}}hidden{{/if}}">
      <input class="input-block-level" value="{{url}}" type="text" id="url" name="url" placeholder="Print Company" />
      <a class="btn filepicker-file" title="File(s)"><i class="icon-left icon-file"></i>Add File(s)</a>
      {{#isolate}}<ul class='file-list'>{{#each files}}<li><i class="file-icon icon-remove-sign"></i> <a href="{{url}}" class="uploaded-file">{{filename}}</a>{{else}}<span class="no-files">No Files</span>{{/each}}</li></ul>{{/isolate}}
    </div>
    <div id="web_fields" class="project_fields {{#if typeNotEquals type 'web'}}hidden{{/if}}">
      <input class="input-block-level" value="{{url}}" type="text" id="url" name="url" placeholder="URL" />
      <a class="btn filepicker-file" title="File(s)"><i class="icon-left icon-file"></i>Add File(s)</a>
      {{#isolate}}<ul class='file-list'>{{#each files}}<li><i class="file-icon icon-remove-sign"></i> <a href="{{url}}" class="uploaded-file">{{filename}}</a>{{else}}<span class="no-files">No Files</span>{{/each}}</li></ul>{{/isolate}}
    </div>
    <div id="motion_fields" class="project_fields {{#if typeNotEquals type 'motion'}}hidden{{/if}}">
      <input class="input-block-level" value="{{url}}" type="text" id="url" name="url" placeholder="URL" />
      <a class="btn filepicker-file" title="File(s)"><i class="icon-left icon-file"></i>Add File(s)</a>
      {{#isolate}}<ul class='file-list'>{{#each files}}<li><i class="file-icon icon-remove-sign"></i> <a href="{{url}}" class="uploaded-file">{{filename}}</a>{{else}}<span class="no-files">No Files</span>{{/each}}</li></ul>{{/isolate}}
    </div>

    <h4>Project Team</h4>

    <input class="input-block-level" value="{{art_director}}" type="text" id="art_director" name="art_director" placeholder="Art Director" class="required" />
    <input class="input-block-level" value="{{designer}}" type="text" id="designer" name="designer" placeholder="Designer" class="required" />
    <input class="input-block-level" value="{{illustrator}}" type="text" id="illustrator" name="illustrator" placeholder="Illustrator" />
    <input class="input-block-level" value="{{copywriter}}" type="text" id="copywriter" name="copywriter" placeholder="Copywriter" />
    <input class="input-block-level" value="{{photographer}}" type="text" id="photographer" name="photographer" placeholder="Photographer" />
    <input class="input-block-level" value="{{special_consultant}}" type="text" id="special_consultant" name="special_consultant" placeholder="Special Consultant" />
    {{#if typeEquals type "print"}}
      <input class="input-block-level" value="{{paper}}" type="text" id="paper" name="paper" placeholder="Paper" />
    {{/if}}
    {{#if typeEquals type "web"}}
      <input class="input-block-level" value="{{developer}}" type="text" id="developer" name="developer" placeholder="Developer" />
    {{/if}}
    {{#if typeEquals type "motion"}}
    {{/if}}

		{{#if typeEquals type "web"}}
    	<h4>Technical Information</h4>
      <input class="input-block-level" value="{{tech_info}}" type="text" id="tech_info" name="tech_info" placeholder="e.g. Server stack, frameworks used, etc." />
    {{/if}}

    <button class="entry-back btn">Cancel</button>
    <button type="submit" class="btn pull-right">Save</button>
  </form>
</template>
