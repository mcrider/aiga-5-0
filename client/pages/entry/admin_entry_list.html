<template name="admin_entry_list">
  <div class="row title-row">
    <span class="span4"><h4>Entries for {{user}}</h4></span>
  </div>

  {{#each entries}}
    <div class="row entry">
      <div class="span4">
        <div class="entry-info">
          <h4>{{project_name}}</h4>
          <h5>{{client_name}}</h5>
          <span class="file-list">Attachments</span>
          {{#isolate}}<ul class='file-list'>{{#each files}}<li><i class="icon-file-alt"></i> <a href="{{url}}" class="uploaded-file">{{filename}}</a>{{else}}<span class="no-files">No Files</span>{{/each}}</li></ul>{{/isolate}}
        </div>
        <div class="admin-edit-entry hidden">{{#isolate}}{{> edit_entry}}{{/isolate}}</div>
      </div>
      <div class="span4 entry-buttons">
        <a class="btn remove-project"><i class="icon-middle icon-remove"></i></a>
        <a class="btn edit-project">Edit</a>
        {{#if paid}}<p class="squared-away">Paid on {{humanReadableDate paid}}</p>{{/if}}
      </div>
    </div>
  {{else}}
    <div class="no-entries">No Entries</div>
  {{/each}}

  <div class="modal hide" id="deleteEntryModal">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">Ã—</button>
      <h3>Delete Entry</h3>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this entry?  This action cannot be undone.</p>
    </div>
    <div class="modal-footer">
      <a class="btn" data-dismiss="modal">Cancel</a>
      <a class="btn btn-danger delete-entry">Confirm Delete</a>
    </div>
  </div>
</template>
