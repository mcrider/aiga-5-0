<template name="entry_list">
  <div class="row">
    <span class="span4"><h2>List of Entries</h2></span>
    <span class="span3"><a class="btn pull-right" id="newEntry" href='#'>Add An Entry</a></span>
  </div>

  {{#each entries}}
    <div class="row entry">
      <div class="span4">
        <div class="entry-info">
          <h4>{{project_name}}</h4>
          <h5>{{client_name}}</h5>
          <span class="file-list">Attachments</span>
        </div>
        {{> edit_entry}}
      </div>
      <div class="span2 entry-buttons">
        <a class="btn remove-project pull-right"><i class="icon-middle icon-remove"></i></a>
        <a class="btn edit-project pull-right">Edit</a>
      </div>
    </div>
  {{else}}
    <div>No Entries</div>
  {{/each}}

  <div class="modal hide" id="deleteEntryModal">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">Ã—</button>
      <h3>Delete Entry</h3>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this entry?  This action cannot be undone.</p>
    </div>
    <div class="modal-footer">
      <a class="btn" data-dismiss="modal">Cancel</a>
      <a class="btn btn-danger delete-entry">Confirm Delete</a>
    </div>
  </div>
</template>
